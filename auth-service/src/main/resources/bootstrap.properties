server.port=8081
spring.application.name=auth-service-app
server.servlet.context-path=/auth-service

eureka.instance.hostname= ${registry.host:localhost}
eureka.client.serviceUrl.defaultZone= http://${registry.host:localhost}:${registry.port:8761}/${eureka-server-context-path:eureka-server}/eureka/
eureka.client.healthcheck.enabled= true
eureka.instance.leaseRenewalIntervalInSeconds= 1
eureka.instance.leaseExpirationDurationInSeconds= 2